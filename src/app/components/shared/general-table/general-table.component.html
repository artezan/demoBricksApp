<div *ngIf="rows">
  <ngx-datatable 
  [rows]="rows"  
  [columnMode]="'force'"
  [headerHeight]="70"
  [footerHeight]="50"
  [rowHeight]="'50'"
    (inputChange)="change($event)" 
    [loadingIndicator]="loadingIndicator"
  [columns]="columns"  
  
    class="material data-table colum-size sort-hide data-header table input-responsive"
  [limit]="10"
    
    >
  </ngx-datatable>

</div>
